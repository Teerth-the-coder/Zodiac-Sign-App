<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac sign app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Zodiac sign app</h1>
    <div class="container">
        <img id="image" src="https://ahaslides.com/wp-content/uploads/2022/11/zodiac-spinner-wheel.jpeg" 
            height="400px" width="400px">
            <br>
            <input type="text" placeholder="Enter birth month in all caps" id="month">
            <input type="number" placeholder="Enter date of birth" id="date">
            <br>
            <br>
            <br>
            <button onclick="zodiac()">Check Zodiac Sign</button>
            <br>
            <br>
            <label id="zodiacsign">Enter the values and click the button to start</label>
    </div>


    <script src="script.js"></script>
</body>

</html>
